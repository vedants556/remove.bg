<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>AI Background Remover</h1>

        <div class="drop-zone" id="drop-zone">
            <span class="drop-zone__prompt">Drag & Drop your image here or Click to Upload</span>
            <input type="file" name="image" id="file-input" accept="image/*" class="drop-zone__input">
            <div class="preview-container" id="preview-container">
                <img id="image-preview" src="#" alt="Image Preview">
            </div>
            <p id="file-name-display" class="file-name-display"></p>
        </div>

        <button type="button" id="upload-button" disabled>Remove Background</button>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span class="progress-text" id="progress-text">0%</span>
        </div>

        <div class="message-container" id="message-container"></div>

        <div class="result" id="result-section">
            </div>
        </div>
</body>
</html>
